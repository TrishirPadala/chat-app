<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div> <!-- Area where messages will be displayed -->
    <input id="message-input" type="text" placeholder="Type a message..." />
    <button id="send-button">Send</button>
  </div>
  <script src="/socket.io/socket.io.js"></script> <!-- Include Socket.IO client-side library -->
  <script src="app.js"></script> <!-- Link to main JavaScript file -->
</body>
</html>
